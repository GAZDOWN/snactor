---
inputs:
  - name: string_list
    type: TypeStringList
  
outputs:
  - name: csv_string 
    type: BaseTypeString

executor:
  type: python
  payload: |
    from json import load, dumps
    import sys

    inputs = load(sys.stdin).get("string_list").get("value", [])
    output_str = ""
    

    for item in inputs:
        if len(output_str):
            output_str += ", "
        output_str += str(item)

    print(dumps({"csv_string": {"value": output_str}}))
