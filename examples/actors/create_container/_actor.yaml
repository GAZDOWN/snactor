---
inputs:
  - name: container_directory
    type: BaseTypeString
  - name: container_name
    type: ContainerName
  - name: osversion
    type: OSVersion
  - name: exposed_ports
    type: ExposedPorts
  - name: force_create
    type: BaseTypeBool
  - name: target_host
    type: BaseTypeString
  - name: target_user_name
    type: BaseTypeString
outputs:
  - name: container_id
    type: BaseTypeString
  - name: error
    type: BaseTypeString
executor:
  type: ansible-script-module
  host: '@target_host.value@'
  user: '@target_user_name.value@'
  script-file: create_container.py
  arguments:
    - '@container_directory@'
    - '@container_name@'
    - '@osversion@'
    - '@exposed_ports@'
    - '@force_create@'
