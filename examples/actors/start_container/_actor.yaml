---
inputs:
  - name: container_name
    type: ContainerName
  - name: start_container
    type: BaseTypeBool
  - name: target_host
    type: BaseTypeString
  - name: target_user_name
    type: BaseTypeString
executor:
  type: bash
  type: ansible-script-module
  host: '@target_host.value@'
  user: '@target_user_name.value@'
  script-file: start.sh
  arguments:
    - "@container_name.value@"
    - "@start_container.value@"

