---
inputs:
  - name: target_host
    type: BaseTypeString
  - name: target_user_name
    type: BaseTypeString
outputs:
  - name: containerslist
    type: ContainersList
  - name: rsyncinfo
    type: RSyncInfo
  - name: dockerinfo
    type: DockerInfo
executor:
  type: ansible-script-module
  host: '@target_host.value@'
  user: '@target_user_name.value@'
  script-file: ./scripts/remote-target-check.py

