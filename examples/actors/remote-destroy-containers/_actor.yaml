---
inputs:
  - name: target_host
    type: BaseTypeString
  - name: target_user_name
    type: BaseTypeString
  - name: container_name
    type: BaseTypeString
executor:
  type: ansible-script-module
  host: '@target_host.value@'
  user: '@target_user_name.value@'
  script-file: ./scripts/delete-containers.py
  arguments:
    - '@container_directory.value@'
    - '@container_name.value@'
