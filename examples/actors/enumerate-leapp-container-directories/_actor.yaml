---
outputs:
  - name: leapp_container_directories
    type: TypeStringList
executor:
  type: python
  payload:
    import json
    import os
    import sys
    DEFAULT_MACROCONTAINERS_PATH = '/var/lib/leapp/macrocontainers'
    _, dirs, _ = os.walk(DEFAULT_MACROCONTAINERS_PATH).next()
    sys.stdout.write(json.dumps({'leapp_container_directories': {'value': dirs}}))
